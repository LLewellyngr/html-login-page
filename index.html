<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">

  <title>Home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
    <a class="navbar-brand" href="#">Login Page</a>
  </nav>

  <section style="background-color:lightblue;">
    <div class="container hero">
      <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="rounded p-4" style="border: 3px solid khaki;background-color: rgba(0, 0, 0, 0.5);"
          method="POST">
          <h3 class="mb-4" style="color:khaki">User Login</h3>
          <div class="alert alert-danger" role="alert" >Login Messages</div>
          <div class="mb-3">
            <label for="username" class="form-label" style="color:khaki">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label" style="color:khaki">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn"
            style="color:khaki;border: solid 1px khaki;background-color: rgba(0, 0, 0, 0.5)">Login</button>
          
        </form>
      </div>
    </div>
  </section>

</body>

</html>
